<div *ngIf="products">


  <div class="slide-product">
    <ion-card>
      <div class="title">NEW PRODUCTS</div>
      <div class="title-right">see all</div>
      <ion-slides pager slidesPerView="2.2">
        <ion-slide *ngFor="let k of products" (click)="gotoDetails.emit(k)">
          <div style="padding: auto; height:140px">
            <img src="{{k.images[0].src}}" alt="">
          </div>
          <ion-card-content>
            <ion-card-title>
              {{k.categories[0].name}}
            </ion-card-title>
            <p>{{k.name}}</p>
            <p style="color:#cf000f; font-weight:900">Rp {{k.price| number}}</p>
          </ion-card-content>
        </ion-slide>
      </ion-slides>
    </ion-card>
  </div>

  <div class="slide-product">
    <ion-card>
      <div class="title">HOT PRODUCTS</div>
      <div class="title-right">see all</div>
      <ion-slides pager slidesPerView="2.2">
        <ion-slide *ngFor="let k of products" (click)="gotoDetails.emit(k)">
          <div style="padding: auto;height:140px ">
            <img src="{{k.images[0].src}}" alt="">
          </div>
          <ion-card-content>
            <ion-card-title>
              {{k.categories[0].name}}
            </ion-card-title>
            <p>{{k.name}}</p>
            <p style="color:#cf000f; font-weight:900">Rp {{k.price| number}}</p>
          </ion-card-content>
        </ion-slide>
      </ion-slides>
    </ion-card>
  </div>
