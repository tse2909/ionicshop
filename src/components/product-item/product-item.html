<ion-content padding>


  <ion-card>
    <img style="max-width: 100%; height:auto" src="{{productDetail.image}}" />
    <ion-card-content>
      <ion-card-title>
        {{productDetail.category}}
      </ion-card-title>
      <p>{{productDetail.name}}</p>
      <strong><p>Rp {{productDetail.price| number}}</p></strong>
      <br>
      <ion-card-title>
        Product Info
      </ion-card-title>

      <div [innerHtml]="productDetail.description"></div>
    </ion-card-content>
  </ion-card>

  </ion-content>



<ion-fab center bottom>
  <ion-item>
  <ion-select [(ngModel)]="productDetail.quantity">
    <!--<ion-label>1</ion-label>-->
    <ion-option>1</ion-option>
    <ion-option>2</ion-option>
    <ion-option>3</ion-option>
    <ion-option>4</ion-option>
    <ion-option>5</ion-option>
    <ion-option>6</ion-option>
  </ion-select>
</ion-item>
  <button ion-fab (click)="addToCart.emit(productDetail)">BUY NOW</button>
</ion-fab>
