<ion-header>

  <ion-navbar>
    <ion-title>{{product.name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

<ion-card>
  <img src="{{product.images[0].src}}"/>
  <ion-card-content>
    <ion-card-title>
      {{product.categories[0].name}}
    </ion-card-title>
    <p>{{product.name}}</p>
    <strong><p>Rp {{product.price| number}}</p></strong>
    <br>
    <ion-card-title>  
    Product Info
    </ion-card-title>

    <div [innerHtml]="product.description"></div>
  </ion-card-content>
</ion-card>

</ion-content>
