<ion-header>
  <ion-navbar>
    <button ion-button menuToggle icon-only>
      <ion-icon name='menu'></ion-icon>
    </button>
    <ion-title>
      BeautyFeeds
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div *ngIf="posts" >
<ion-card *ngFor="let p of posts"  >
  <img style="width:100%" src="{{p.better_featured_image.source_url}}" (click)="gotoDetails(p)"/>
  <ion-card-content>
    <ion-card-title>
      {{p.title.rendered}}
    </ion-card-title>
    <div class="date">{{p.date | date: 'MMM dd,yyyy'}}</div>
    
    <!--<div [innerHtml]="p.content.rendered"></div>-->
  </ion-card-content>
</ion-card>
</div>
</ion-content>
