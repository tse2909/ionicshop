<ion-header>

  <ion-navbar>
    <ion-title>beautyfeed-detail</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-card>
  <img style="width:100%" src="{{post.better_featured_image.source_url}}"/>
  <ion-card-content>
    <ion-card-title>
      {{post.title.rendered}}
    </ion-card-title>
        <div [innerHtml]="post.content.rendered"></div>
  </ion-card-content>
</ion-card>
</ion-content>
